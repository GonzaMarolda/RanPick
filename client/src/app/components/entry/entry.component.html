<li #entryElement class="entry-container">
    @if (isPropertiesOpen()) {
        <entry-properties 
            [entryId]="entryId()" 
            [entryPosition]="getPosition()"
            (clickedOutside)="switchProperties(false)"
        />
    }

    <div class="properties-button-container">
        <button 
            class="properties-button" 
            [attr.data-testId]="'entry_' + entryData().name + '_properties'" 
            (click)="switchProperties()"
        >
            <svg width="34px" height="34px" viewBox="0 0 1000 1000"><defs><style>.cls-1{fill:none;stroke:#E0E0E0;stroke-linecap:round;stroke-miterlimit:10;stroke-width:22px;}</style></defs><line class="cls-1" x1="184.63" x2="312.9" y1="292.84" y2="292.84"/><line class="cls-1" x1="541.67" x2="815.37" y1="292.84" y2="292.84"/><circle class="cls-1" cx="427.04" cy="292.84" r="70.46"/><line class="cls-1" x1="815.37" x2="687.1" y1="499.06" y2="499.06"/><line class="cls-1" x1="458.33" x2="184.63" y1="499.06" y2="499.06"/><circle class="cls-1" cx="572.96" cy="499.06" r="70.46"/><line class="cls-1" x1="815.37" x2="597.03" y1="707.16" y2="707.16"/><line class="cls-1" x1="368.26" x2="184.63" y1="707.16" y2="707.16"/><circle class="cls-1" cx="482.89" cy="707.16" r="70.46"/></svg>
        </button>
    </div>

    <div class="entry-info">
        <input 
            class="name-input" 
            type="text" 
            [attr.data-testId]="'entry_' + entryData().name + '_input'"
            [value]="entryData().name" 
            (input)="onNameInput($event)"
        >
        <button 
            class="remove-button"
            [attr.data-testId]="'entry_' + entryData().name + '_remove'"
            (click)="onRemove()"
        >
            Ã—
        </button>
    </div>

    <div class="open-button-container">
        <button class="open-button" (click)="openNestedWheel()" [attr.data-testId]="'entry_' + entryData().name + '_open'">
            @if (entryData().nestedWheel) {
                <svg class="open-icon" fill="currentColor" width="30px" height="30px" viewBox="0 0 24 24">
                    <path d="M9.71069 18.2929C10.1012 18.6834 10.7344 18.6834 11.1249 18.2929L16.0123 13.4006C16.7927 12.6195 16.7924 11.3537 16.0117 10.5729L11.1213 5.68254C10.7308 5.29202 10.0976 5.29202 9.70708 5.68254C9.31655 6.07307 9.31655 6.70623 9.70708 7.09676L13.8927 11.2824C14.2833 11.6729 14.2833 12.3061 13.8927 12.6966L9.71069 16.8787C9.32016 17.2692 9.32016 17.9023 9.71069 18.2929Z"/>
                </svg>
            } @else {
                <svg class="open-icon" fill="currentColor" width="16px" height="16px" viewBox="0 0 45.402 45.402">
                    <g>
                        <path d="M41.267,18.557H26.832V4.134C26.832,1.851,24.99,0,22.707,0c-2.283,0-4.124,1.851-4.124,4.135v14.432H4.141   c-2.283,0-4.139,1.851-4.138,4.135c-0.001,1.141,0.46,2.187,1.207,2.934c0.748,0.749,1.78,1.222,2.92,1.222h14.453V41.27   c0,1.142,0.453,2.176,1.201,2.922c0.748,0.748,1.777,1.211,2.919,1.211c2.282,0,4.129-1.851,4.129-4.133V26.857h14.435   c2.283,0,4.134-1.867,4.133-4.15C45.399,20.425,43.548,18.557,41.267,18.557z"/>
                    </g>
                </svg>
            }
        </button>
    </div>
</li>
