<div class="palette-container" [style.transform]="'translate(0,' + getOffset() + ')'">
    <div 
        class="palette-name" 
    >
        {{selectedPalette().name}}
    </div>
    <div class="swipe-container">
        <button class="move-button" (click)="switchPalette(false)">
            <svg class="open-icon" fill="currentColor" width="30px" height="30px" viewBox="0 0 24 24" [style.transform] = "'rotate(180deg)'">
                <path d="M9.71069 18.2929C10.1012 18.6834 10.7344 18.6834 11.1249 18.2929L16.0123 13.4006C16.7927 12.6195 16.7924 11.3537 16.0117 10.5729L11.1213 5.68254C10.7308 5.29202 10.0976 5.29202 9.70708 5.68254C9.31655 6.07307 9.31655 6.70623 9.70708 7.09676L13.8927 11.2824C14.2833 11.6729 14.2833 12.3061 13.8927 12.6966L9.71069 16.8787C9.32016 17.2692 9.32016 17.9023 9.71069 18.2929Z"/>
            </svg>
        </button>
        <div class="wheel-container">
            <svg 
                [@switch]="animationState"
                (@switch.done)="switchAnimationFinished()"
                class="wheel-svg"
                viewBox="0 0 120 120" 
                fill="currentColor"
                data-testid="wheel"
            >
                <circle cx="60" cy="60" r="51" fill="#ffffff"/>
                <g>
                    @for (color of selectedPalette().colors; track $index) {
                        <path
                            data-testid="segment"
                            [attr.fill]="color"
                            [attr.d]="getSegmentPath($index)"
                        />
                    }
                </g>
                <circle cx="60" cy="60" r="7" fill="#121212"/> 
            </svg>
        </div>
        <button class="move-button" (click)="switchPalette(true)">
            <svg class="open-icon" fill="currentColor" width="30px" height="30px" viewBox="0 0 24 24">
                <path d="M9.71069 18.2929C10.1012 18.6834 10.7344 18.6834 11.1249 18.2929L16.0123 13.4006C16.7927 12.6195 16.7924 11.3537 16.0117 10.5729L11.1213 5.68254C10.7308 5.29202 10.0976 5.29202 9.70708 5.68254C9.31655 6.07307 9.31655 6.70623 9.70708 7.09676L13.8927 11.2824C14.2833 11.6729 14.2833 12.3061 13.8927 12.6966L9.71069 16.8787C9.32016 17.2692 9.32016 17.9023 9.71069 18.2929Z"/>
            </svg>
        </button>
    </div>
</div>
