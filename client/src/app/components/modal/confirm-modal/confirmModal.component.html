<div class="confirm-modal">
    <div class="confirm-container">
        <div class="confirm-header">
            <span class="action-word" [style.color]="confirmation()!.nameColor">{{confirmation()!.nameId | translate}}</span> 
            {{confirmation()!.headerTextId | translate:{ name: confirmation()!.headerDynamicName } }}
        </div>
        <div class="confirm-body" [style.white-space]="'pre-line'">
            {{confirmation()!.bodyTextId | translate:{ name: confirmation()!.bodyDynamicName } }}
        </div>
        <div class="confirm-buttons-container">
            <button class="cancel-button" (click)="close()">
                {{ "common-words.cancel" | translate }}
            </button>
            <button class="confirm-button" (click)="confirmation()!.confirmFunc()" data-testid="confirm">
                {{ "common-words.confirm" | translate }}
            </button>
        </div>
    </div>
</div>
