<div class="modal-container">
    <div class="forgot-password-container">
        <div class="forgot-header">
           {{ "reset-pass-modal.title" | translate }} 
        </div>
        <div class="forgot-description">
            {{ "reset-pass-modal.desc" | translate }} 
         </div>
        <auth-input
            name="New password"
            (valueOutput)="updatePassword($event)"
            [wasInvalidated]="invalidatedSubmit()"
            [passwordData]="{ isLogin: true, isReset: true, validationMessage: passwordValidationMessage() }"
            [style.width]="'100%'"
        />

        <div class="submit-container">
            <button class="submit-button" data-testId="submit" (click)="submit()">
                {{ "reset-pass-modal.submit" | translate }} 
            </button>
            <div class="submit-error-message" data-testId="error_message">
                {{submitErrorMessage()}}
            </div>
        </div>
    </div>
</div>
