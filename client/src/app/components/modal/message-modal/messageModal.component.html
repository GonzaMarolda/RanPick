<div class="modal-container">
    <div class="message-container">
        <div class="disappear-message-container" [style.--disappear-time]="modalService.messageModalTime + 's'">
            <div class="message" data-testid="message">
                {{messageId() | translate}}
            </div>
            <button class="close-button" (click)="modalService.closeMessageModal()">
                x
            </button>
        </div>
    </div>
</div>
