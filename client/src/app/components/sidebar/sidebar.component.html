<div class="sidebar-container">
    <div class="header-container">
        <div class="header-text">
            {{hasEntries() ? ("sidebar.properties" | translate) : ""}}
        </div>
        <div class="back-container">
            <button [style.visibility]="isRootWheel() ? 'hidden' : 'visible'" class="back-button" data-testid="go_back" (click)="openPreviousWheel()">
                <div class="back-text">
                    {{ "sidebar.back" | translate }}
                </div>
            </button>
        </div>
        <div class="header-text">
            {{hasEntries() ? ("sidebar.nest" | translate) : ""}}
        </div>
    </div>
    <ul class="entries-container">
        @for (entry of entries(); track entry.id) {
            <entry
                [entryId]="entry.id"
                (removeEntry)="removeEntry($event)"
                (updateEntry)="updateEntry($event)"
            />
        }
    </ul>
    <div class="add-entry-container">
        <button class="add-entry-button" (click)="addEntry()">
            {{ "sidebar.add-entry" | translate }}
        </button>
    </div>
</div>
